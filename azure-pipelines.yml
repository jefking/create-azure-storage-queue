# Docker image
# Build a Docker image to deploy, run, or push to a container registry.
# Add steps that use Docker Compose, tag images, push to a registry, run an image, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

variables:
  imageName: 'jefking/create-queue:$(build.buildId)'
  imageLatest: 'jefking/create-queue:latest'

steps:
- script: docker build -t $(imageName) .
  displayName: 'docker build'
- script: docker tag $(imageName) $(imageLatest)
  displayName: 'docker tag latest'
- script: docker push $(imageName) .
  displayName: 'docker hub'